{% extends 'project/base.html' %}
{% load static %}
{% block content %}
<div class="container ">
	<h2>Информация о пользователе {{user.username}}</h2>
    <form method="POST" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
				<label class="control-label col-sm-2" for="id_username">Телефон:</label> 
				<div class="col-sm-10">{{ form.Phone }}</div>
			</div>
            <div class="form-group">
				<label class="control-label col-sm-2" for="id_username">Сайт:</label> 
				<div class="col-sm-10">{{ form.Site }}</div>
			</div>
            <div class="form-group">
				<label class="control-label col-sm-2" for="id_username">Социальный статус:</label> 
				<div class="col-sm-10">{{ form.Social_status }}</div>
			</div>
            <div class="form-group">
				<label class="control-label col-sm-2" for="id_username">Пол:</label> 
				<div class="col-sm-10">{{ form.Sex }}</div>
			</div>
            <div class="form-group">
				<label class="control-label col-sm-2" for="id_username">Дата рождения:</label>
				
				<div class="col-sm-10">{{ form.Birthdate }} </div>
			</div>
        <br>
        <button type="submit">Изменить</button>
    </form>

</div>

{% endblock %}
