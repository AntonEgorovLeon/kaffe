{% extends 'project/base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="row">
		<h1>Новости</h1>
		{% for post in News %}
		    <div>
		        <h2>{{ post.title }}</h2>
		        <p>{{ post.text|linebreaksbr }}</p>
		        <p>Опубликовано: {{ post.published_date }}</p>
		    </div>
		{% endfor %}
	</div>
</div>



{% endblock %}
